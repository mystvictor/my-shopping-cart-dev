<div class="card">
  <div class="card-body">
    <h4 class="card-title">Sommaire de la commande</h4>
    <p class="card-text">Vous avez {{ shoppingCart.totalItemsCount }} items dans votre panier.</p>
    <ul class="list-group list-group-flush">
      <li *ngFor="let item of shoppingCart.items" class="list-group-item">
        {{ item.quantity }} x {{ item.title }}
        <div class="float-right">
          {{ item.totalPrice | number : '1.2-2' }} Gdes
        </div>
      </li>
      <li class="list-group-item font-weight-bold">
        Total 
        <div class="float-right">
          {{ shoppingCart.totalPrice | number : '1.2-2' }} Gdes
        </div>
      </li>
    </ul>
  </div>
</div>
