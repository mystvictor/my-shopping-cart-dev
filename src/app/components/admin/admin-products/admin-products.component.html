<div class="row" style="margin-bottom: 50px;">
  <div class="col">
  
      <data-table [items]="items" [itemCount]="itemCount" (reload)="reloadItems($event)">
          
          <data-table-column [property]="'code'" [header]="'Code'" [resizable]="true"> </data-table-column>
      
          <data-table-column [property]="'title'" [header]="'Nom'" [resizable]="true"> </data-table-column>
      
          <data-table-column [property]="'price'" [header]="'Prix'" [resizable]="true"> 
            <ng-template #dataTableCell let-item="item">
                <span class="text-align-right">{{ item.price | number : '1.2-2' }}</span>
            </ng-template>
          </data-table-column>
      
          <data-table-column [property]="'$key'">
            <ng-template #dataTableCell let-item="item">
                <a [routerLink]="['/admin/products/', item.$key]">Modifier</a>
            </ng-template>
          </data-table-column>
      
      </data-table>
  </div>
</div>
