
<div class="sticky-top">
    <div class="row">
        <div class="col-md-6">
            <input #query type="text" class="form-control" placeholder="Recherche par email..." (keyup)="filter(query.value)"> 
        </div>
        <div class="col-md-3">
            
        </div>
        <div class="col-md-3">
            
        </div>
    </div>
  </div>
  
  <div class="row">
    <div class="col">
    
        <data-table [items]="items" [itemCount]="itemCount" (reload)="reloadItems($event)">
            
            <data-table-column [property]="'name'" [header]="'Nom'" [resizable]="true"> </data-table-column>
        
            <data-table-column [property]="'email'" [header]="'Email'" [resizable]="true"> </data-table-column>
        
            <data-table-column [property]="'$key'">
              <ng-template #dataTableCell let-item="item">
                  <a [routerLink]="['/admin/users/', item.$key]">Modifier</a>
              </ng-template>
            </data-table-column>
        
        </data-table>
    </div>
  </div>
