<div class="row" style="margin-bottom: 50px;">
    <div class="col">
    
        <data-table [items]="items" [itemCount]="itemCount" (reload)="reloadItems($event)">
            
            <data-table-column [property]="'customer.name'" [header]="'Client'" [resizable]="true">
                <ng-template #dataTableCell let-item="item">
                  {{ item.customer.name }}
                </ng-template>
            </data-table-column>
        
            <data-table-column [property]="'datePlaced'" [header]="'# Commande'" [resizable]="true"> </data-table-column>

            <data-table-column [property]="'datePlaced'" [header]="'Date'" [resizable]="true">
                <ng-template #dataTableCell let-item="item">
                  {{ item.datePlaced | date: 'dd-MM-yyyy' }}
                </ng-template>
            </data-table-column>
        
            <data-table-column [property]="'totalOrder'" [header]="'Total Commande'" [resizable]="true"> 
              <ng-template #dataTableCell let-item="item">
                  <span class="text-align-right">{{ item.totalOrder | number : '1.2-2' }} Gdes</span>
              </ng-template>
            </data-table-column>
        
            <data-table-column [property]="'$key'">
              <ng-template #dataTableCell let-item="item">
                  <a [routerLink]="['/admin/orders/', item.$key]">DÃ©tails</a>
              </ng-template>
            </data-table-column>
        
        </data-table>
    </div>
  </div>
